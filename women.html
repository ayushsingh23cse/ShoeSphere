    <style>
       
       * {
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: white;
    background-image: url('womenbg.png');
    background-repeat: no-repeat; 
    background-size: cover; 
    background-position: center center;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px;
    background-color: #f2f2f2;
    width: 100%;
    top: 0;
}

.logo img {
    width: 110px;
    height: 60px;
    margin-right: 10px;
}

nav ul {
    display: flex;
    list-style: none;
}

nav ul li {
    margin: 0 20px;
}

nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

.header-right {
    display: flex;
    align-items: center;
}

.header-right a {
    margin-right: 20px;
    text-decoration: none;
    color: #333;
}

.header-right .cart-icon {
    margin-left: 15px;
}

.search input {
    padding: 5px;
    border-radius: 30px;
    text-align: center;
}

main {
    padding: 20px;
    margin-top: 70px;
}

.shoe-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 columns in each row */
    gap: 20px; /* Space between items */
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box;
}

.shoe-card {
    background-color: white;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.shoe-card img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.shoe-card:hover {
    transform: scale(1.05);
}

.shoe-card img:hover {
    transform: scale(1.1); /* Zooms in on hover */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Adds a shadow effect */
}

.shoe-card .price {
    font-size: 18px;
    margin: 10px 0;
    font-weight: bold;
    color: #555;
}

.shoe-card .name {
    font-size: 16px;
    color: #333;
    margin-bottom: 10px;
}

.shoe-card button {
    padding: 10px 20px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.shoe-card button:hover {
    background-color: #0056b3; /* Darker blue on hover */
    transform: translateY(-3px); /* Slight upward movement */
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    margin-top: 20px;
}


    </style>
