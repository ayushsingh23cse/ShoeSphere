<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeSphere</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            background-color: #f2f2f2;
        }

        .logo img {
            width: 110px;
            height: 60px;
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .header-right a {
            margin-right: 20px;
            text-decoration: none;
            color: #333;
        }

        .header-right .cart-icon {
            margin-left: 15px;
        }

        .search input {
            padding: 5px;
            border-radius: 30px;
            text-align: center;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            background-color: #fff;
        }

        .box {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .box-text {
            margin-top: 100px;
            margin-left: 50px;
            max-width: 50%;
            display: flex;
            flex-direction: column;
        }

        .box-text h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .box-text p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }

        .shop-now-btn {
            width: 100px;
            padding: 10px;
            padding-left: 25px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 15px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .box-image img {
            width: 461px;
            height: 457px;
            transition: transform 0.3s ease;
        }

        .product-info {
            text-align: center;
            margin-top: 10px;
        }

        .product-info h2 {
            font-size: 24px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #000;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="logo1.jpg" alt="ShoeSphere Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="men.html">MEN</a></li>
                <li><a href="women.html">WOMEN</a></li>
                <li><a href="kids.html">KIDS</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <a href="about.html" class="about-link">ABOUT</a>
            <a href="signup.html" class="signup-link">SIGN UP</a>
            <div class="search">
                <input type="text" placeholder="SEARCH">
            </div>
            <a href="cart.html" class="cart-icon">ðŸ›’</a>
        </div>
    </header>

    <main>
        <section class="box">
            <div class="box-text">
                <h1>Find Your Sole Mate With Us</h1>
                <p>Explore Your Curated Collection Of Stylish Shoes Of Your Unique Taste</p>
                <a href="best.html" class="shop-now-btn">Shop Now</a>
            </div>
            <div class="box-image">
                <div class="product-info">
                    <img src="shoe-image.png" alt="Trendy Slick Pro">
                    <h2>Trendy Slick Pro</h2>
                    <p>â‚¹ 3999.00</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Copyright: ShoeSphere.com</p>
    </footer>

    <script>
        // OOP - HoverAnimations Class
        class HoverAnimations {
            constructor() {
                this.links = document.querySelectorAll('nav ul li a, .header-right a');
                this.logo = document.querySelector('.logo img');
                this.shopNowBtn = document.querySelector('.shop-now-btn');
                this.shoeImage = document.querySelector('.box-image img');
            }

            linkHoverEffect() {
                this.links.forEach(link => {
                    link.style.transition = 'color 0.3s ease, text-decoration 0.3s ease';
                    link.addEventListener('mouseover', () => {
                        link.style.color = '#007bff';
                        link.style.textDecoration = 'underline';
                    });
                    link.addEventListener('mouseout', () => {
                        link.style.color = '#333';
                        link.style.textDecoration = 'none';
                    });
                });
            }

            logoHoverEffect() {
                this.logo.addEventListener('mouseover', () => this.logo.style.transform = 'scale(1.1)');
                this.logo.addEventListener('mouseout', () => this.logo.style.transform = 'scale(1)');
            }

            shopNowButtonHover() {
                this.shopNowBtn.addEventListener('mouseover', () => {
                    this.shopNowBtn.style.backgroundColor = '#007bff';
                    this.shopNowBtn.style.color = '#fff';
                });
                this.shopNowBtn.addEventListener('mouseout', () => {
                    this.shopNowBtn.style.backgroundColor = '#000';
                    this.shopNowBtn.style.color = '#fff';
                });
            }

            shoeImageHover() {
                this.shoeImage.addEventListener('mouseover', () => this.shoeImage.style.transform = 'scale(1.05)');
                this.shoeImage.addEventListener('mouseout', () => this.shoeImage.style.transform = 'scale(1)');
            }
        }

        // OOP - AlertHandler Class
        class AlertHandler {
            constructor() {
                this.navLinks = document.querySelectorAll('nav ul li a');
                this.shopNowBtn = document.querySelector('.shop-now-btn');
            }

            handleNavLinkClick() {
                this.navLinks.forEach(link => {
                    link.addEventListener('click', (event) => {
                        event.preventDefault();
                        alert("You clicked on " + link.textContent + " section!");
                        window.location.href = link.getAttribute('href');
                    });
                });
            }

            handleShopNowButtonClick() {
                this.shopNowBtn.addEventListener('click', (event) => {
                    event.preventDefault();
                    alert("Redirecting to the best collection!");
                    window.location.href = this.shopNowBtn.getAttribute('href');
                });
            }
        }

        // OOP - SearchHandler Class
        class SearchHandler {
            constructor() {
                this.searchInput = document.querySelector('.search input');
            }

            handleSearchInput() {
                this.searchInput.addEventListener('keypress', (event) => {
                    if (event.key === 'Enter') {
                        const searchQuery = event.target.value.trim();
                        const searchMessage = document.createElement('div');
                        searchMessage.textContent = searchQuery ? "Searching for: " + searchQuery : "Please enter something to search.";

                        Object.assign(searchMessage.style, {
                            position: 'fixed',
                            top: '20px',
                            right: '-300px',
                            padding: '10px 20px',
                            backgroundColor: '#333',
                            color: '#fff',
                            fontSize: '16px',
                            borderRadius: '5px',
                            transition: 'right 0.5s ease'
                        });

                        document.body.appendChild(searchMessage);

                        // Slide-in animation
                        setTimeout(() => searchMessage.style.right = '20px', 10);

                        // Remove message after 3 seconds
                        setTimeout(() => {
                            searchMessage.style.right = '-300px';
                            setTimeout(() => searchMessage.remove(), 500);
                        }, 3000);

                        // Clear input after search
                        this.searchInput.value = '';
                    }
                });
            }
        }

        // Instantiate and Initialize Classes
        const hoverAnimations = new HoverAnimations();
        hoverAnimations.linkHoverEffect();
        hoverAnimations.logoHoverEffect();
        hoverAnimations.shopNowButtonHover();
        hoverAnimations.shoeImageHover();

        const alertHandler = new AlertHandler();
        alertHandler.handleNavLinkClick();
        alertHandler.handleShopNowButtonClick();

        const searchHandler = new SearchHandler();
        searchHandler.handleSearchInput();
        
    </script>
</body>
</html>
