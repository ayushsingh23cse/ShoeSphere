<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeSphere - Sign up</title>
    
    <style>
        * {
    margin: 0;
    padding: 0;
    overflow: hidden;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #fff;
    color: #333;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px;
    background-color: #f2f2f2;
}


.logo img {
    width: 110px;
    height: 60px;
    margin-right: 10px;
}

nav ul {
    display: flex;
    list-style: none;
}

nav ul li {
    margin: 0 20px;
}

nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

.header-right {
    display: flex;
    align-items: center;
}

.header-right a {
    margin-right: 20px;
    text-decoration: none;
    color: #333;
}
.header-right .cart-icon{
    margin-left: 15px;
}
.search input {
    padding: 5px;
    border-radius: 30px;
    text-align: center;
}

main {
    background: url('download.jpeg') center center ;
    background-size:cover;
    height: 85vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.form-container {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 30px;
    border-radius: 10px;
    width: 400px;
    text-align: center;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
    font-family: 'Georgia', serif;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.form-group {
    display: flex;
    gap: 10px;
}

.form-group input {
    padding: 10px;
    flex: 1;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.checkbox-group {
    display: flex;
    align-items: center;
    justify-content: flex-start;
}

.checkbox-group input {
    margin-right: 10px;
}

.continue-btn {
    padding: 15px;
    background-color: #000;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
}

.continue-btn:hover {
    background-color: #333;
}

footer {
    text-align: center;
    padding: 10px;
    background-color: #000;
    color: #fff;
    width: 100%;
}


    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="home.html"><img src="logo1.jpg" alt="ShoeSphere Logo"></a>
            
        </div>
        <nav>
            <ul>
                <li><a href="men.html">MEN</a></li>
                <li><a href="women.html">WOMEN</a></li>
                <li><a href="kids.html">KIDS</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <a href="about.html">ABOUT</a>
            <a href="signup.html">SIGN UP</a>
            <div class="search">
                <input type="text" placeholder="SEARCH">
            </div>
            <a href="cart.html" class="cart-icon">ðŸ›’</a>

        </div>
    </header>

    <main>
        <div class="form-container">
            <h1>Sign up (It's free)</h1>
            <form id="signupForm">
                <div class="form-group">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="date" id="dob" placeholder="D.O.B" required>
                </div>
                <div class="form-group">
                    <input type="text" id="city" placeholder="City" required>
                    <input type="text" id="state" placeholder="State" required>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I have read and accepted the Terms & Conditions and the ShoeSphere Privacy Policy</label>
                </div>
                <div>
                    <a href="login.html">Already On ShoeSphere? Log In</a>
                </div>
                <button type="submit" class="continue-btn">Continue</button>
            </form>
            
            <script>
                document.getElementById('signupForm').addEventListener('submit', async (e) => {
                    e.preventDefault(); // Prevent the default form submission
            
                    const firstName = document.getElementById('firstName').value;
                    const lastName = document.getElementById('lastName').value;
                    const email = document.getElementById('email').value;
                    const dob = document.getElementById('dob').value;
                    const city = document.getElementById('city').value;
                    const state = document.getElementById('state').value;
            
                    const data = {
                        firstName,
                        lastName,
                        email,
                        dob,
                        city,
                        state
                    };
            
                    try {
                        const response = await fetch('http://localhost:5000/signup', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(data),
                        });
            
                        const result = await response.json();
                        if (response.ok) {
                            alert(result.message); // Success message
                        } else {
                            alert(result.error); // Error message
                        }
                    } catch (err) {
                        console.error('Error:', err);
                        alert('An error occurred during signup');
                    }
                });
            </script>
            
            
        </div>
    </main>

    <footer>
        <p>Â© 2024 Copyright: ShoeSphere.com</p>
    </footer>
</body>
</html>
